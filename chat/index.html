<!DOCTYPE html>
<html>
<head>
  <title>ChatIO</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div id="container">
    <div id="namesWrapper">
      <h2>ChatIO</h2>
      <p>
        Create Username:
      </p>
      <div id="error">

      </div>
      <form id="usernameForm">
        <input type="text" size="35" id="username" />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <div id="mainWrapper">
      <h2>ChatIO</h2>
      <div id="chatWrapper">
        <div id="chatWindow">

        </div>
        <form id="messageForm">
          <input type="text" size="36" id="message" placeholder="Say Something.." />
          <input type="submit" value="Submit" />
        </form>
      </div>
      <div id="userWrapper">
        <div id="users">

        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/script.js"></script>
</body>
</html>
